{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=0.4, user-scalable=no">
    <title>Pang 2024 - Juego</title>
    
    <!-- Cargar la librería Phaser -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>
    
    <!-- Estilos opcionales -->
    <style>
        body {
            margin: 0; /* Eliminar márgenes por defecto */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Fondo negro */
            overflow: hidden;
            height: 100vh; /* Usa toda la altura disponible */
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
        }

        /* Contenedor del juego */
        #game-container {
            width: 100%;
            max-width: 800px; /* Ajusta el ancho máximo */
            height: 60vh; /* Altura proporcional a la pantalla */
            background-color: #111; /* Fondo visible para depuración */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del anuncio */
        .ad-container {
            width: 100%;
            text-align: center;
            margin: 10px 0; /* Espacio arriba y abajo */
        }

        /* Ajuste para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            #game-container {
                height: 50vh; /* Ajusta la altura en móviles */
            }
        }
    </style>

</head>
<body>
    <!-- Contenedor del anuncio superior -->
    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key': '824f92a0c906441a2ab903c4ef205a5e',
                'format': 'iframe',
                'height': 90,
                'width': 728,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/824f92a0c906441a2ab903c4ef205a5e/invoke.js"></script>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Contenedor del juego -->
        <div id="game-container"></div>
    </div>

    <!-- Contenedor del anuncio inferior -->
    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key': 'afb77ec1b749bdcfd1a1d70d1edf347f',
                'format': 'iframe',
                'height': 50,
                'width': 320,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/afb77ec1b749bdcfd1a1d70d1edf347f/invoke.js"></script>
    </div>

    <script>
        window.playerName = "{{ player_name|escapejs }}"; // Asigna playerName al objeto global
    </script>
    <script type="module" src="{% static 'js/utils.js' %}"></script>
    <script type="module" src="{% static 'js/game.js' %}"></script>
</body>
</html>
