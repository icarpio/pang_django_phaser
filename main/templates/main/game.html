{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=0.4, user-scalable=no">
    <title>Pang 2024 - Juego</title>
    
    <!-- Cargar la librería Phaser -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>
    
    <!-- Estilos opcionales -->
    <style>
        body {
            margin: 0; /* Eliminar márgenes por defecto */
            display: flex; /* Usar Flexbox para centrar el contenido */
            flex-direction: column; /* Colocar elementos en columna */
            align-items: center; /* Centrar horizontalmente */
            height: 100vh; /* Usar toda la altura de la ventana */
            background-color: #000; /* Color de fondo */
            overflow: hidden; /* Evitar barras de desplazamiento */
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column; /* Colocar elementos en columna */
            align-items: center; /* Centrar horizontalmente */
            padding: 10px;
            width: 100%;
            flex-grow: 1; /* Permitir que el contenedor del juego crezca */
        }

        /* Contenedor del juego */
        #game-container {
            width: 100%; /* Ajustar al 100% del contenedor */
            height: 80%; /* Ajustar al 80% de la altura del contenedor */
        }

        /* Contenedor del anuncio */
        #ad-container {
            margin-top: 10px; /* Espacio entre el juego y el anuncio */
            text-align: center; /* Centrar el anuncio */
        }

        /* Ajuste para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            .container {
                padding: 5%; /* Un poco de margen en pantallas pequeñas */
            }
            #game-container {
                height: 60%; /* Ajustar la altura del juego en móviles */
            }
        }

        /* Ajustes para pantallas grandes (más de 768px) */
        @media (min-width: 769px) {
            .container {
                padding: 20px; /* Márgenes más grandes para pantallas de escritorio */
            }
            #game-container {
                height: 80%; /* Ajustar la altura del juego en pantallas grandes */
            }
        }
    </style>

</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Contenedor del juego -->
        <div id="game-container"></div>

        <!-- Contenedor del anuncio -->
        <div id="ad-container">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'afb77ec1b749bdcfd1a1d70d1edf347f',
                    'format' : 'iframe',
                    'height' : 50,
                    'width' : 320,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/afb77ec1b749bdcfd1a1d70d1edf347f/invoke.js"></script>
        </div>
    </div>

    <script>
        window.playerName = "{{ player_name|escapejs }}"; // Asigna playerName al objeto global
    </script>
    <script type="module" src="{% static 'js/utils.js' %}"></script>
    <script type="module" src="{% static 'js/game.js' %}"></script>
</body>
</html>
