<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pang - Juego 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282828;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 150px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Pang 2024!</h1>
        <p>Destruye las burbujas y gana puntajes.</p>
        
        <!-- Botón para comenzar el juego -->
        <a href="{% url 'game' %}" class="button">¡Jugar Ahora!</a>
    </div>
</body>
</html>
