<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pang - Juego 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282828;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20vh; /* Ajuste para centrar mejor en dispositivos pequeños */
        }
        h1 {
            font-size: 8vw; /* Ajusta el tamaño del título según el ancho de la pantalla */
            margin-bottom: 20px;
        }
        p {
            font-size: 5vw; /* Ajusta el tamaño del párrafo según el ancho de la pantalla */
            margin-bottom: 30px;
        }
        .button {
            padding: 2em 4em; /* Aumenta el tamaño del botón de acuerdo al tamaño de pantalla */
            font-size: 1.5em; /* Ajusta el tamaño de la fuente del botón */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            max-width: 80%; /* Evita que el botón sea más grande que la pantalla */
        }
        .button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Pang 2024!</h1>
        <p>Destruye las burbujas y gana puntajes.</p>
        
        <!-- Botón para comenzar el juego -->
        <a href="{% url 'game' %}" class="button">¡Jugar Ahora!</a>
    </div>
</body>
</html>
