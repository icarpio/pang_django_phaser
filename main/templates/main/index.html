<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pang - Juego 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282828;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%; /* Asegura que el cuerpo ocupa toda la altura de la pantalla */
        }
        
        .container {
            margin-top: 10vh; /* Usar vh para hacer que el margen se ajuste a la altura de la pantalla */
            margin-bottom: 10vh;
        }

        h1 {
            font-size: 6vw; /* Ajusta el tamaño del título según el ancho de la pantalla */
            margin-bottom: 20px;
        }

        p {
            font-size: 3vw; /* Ajusta el tamaño del texto según el ancho de la pantalla */
            margin-bottom: 30px;
        }

        .button {
            padding: 2em 3em; /* Ajusta el tamaño del botón usando em */
            font-size: 1.2em; /* Ajusta el tamaño del texto dentro del botón */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Si quieres una imagen de fondo -->
    <div class="container">
        <h1>¡Bienvenido a Pang 2024!</h1>
        <p>Destruye las burbujas y gana puntajes.</p>
        
        <!-- Botón para comenzar el juego -->
        <a href="{% url 'game' %}" class="button">¡Jugar Ahora!</a>
    </div>
</body>
</html>
